version: 2

models:
  - name: table_model
    meta:
      check_constraints:
        - name: id_greater_than_zero
          condition: id > 0
    columns:
      - name: id
      - name: name
        meta:
          constraint: not_null
      - name: date

  - name: incremental_model
    meta:
      check_constraints:
        - name: id_greater_than_zero
          condition: id > 0
    columns:
      - name: id
      - name: name
        meta:
          constraint: not_null
      - name: date

  - name: invalid_check_constraint
    meta:
      check_constraints:
        - name: invalid_constraint
          condition:

  - name: invalid_column_constraint
    columns:
      - name: id
        meta:
          constraint: invalid
